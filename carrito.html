          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>

              <li class="nav-item">

              </li>

                  </div>
                  <span class="visually-hidden">(actual)</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <header class="text-center py-5">
      <h1>Carrito</h1>
    </header>

    <div class="container mb-5">
      <div class="row">
        <div class="col col-md-9 mb-2">
          <div id="catalogo" class="row row-cols-1 row-cols-md-3">
          </div>
        </div>
        <div class="col col-md-3">
          <div id="carrito"></div>
        </div>
      </div>
    </div>

    <div id="wapp"></div>
  </div>

  <div class="footer p-0">

    <div class="row m-0">

      <div class="paginas col-4">

        <p><a href="preguntasFrecuentes.html"
            class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Preguntas
            frecuentes</a>
        </p>
        <p class="mb-0"><a href="contacto.html"

        <p class="mb-0">© 2024 Derechos reservados Chab Schek.</p>
      </div>

      <div class="col-4 text-end p-5">

        <p class="mb-0"><a
            href="https://www.teaconnection.com.ar/collections/te-en-hebras-general?srsltid=AfmBOortCpSCRMkJCxG-CS9HiK1_YeYKqzgrJS55jZmuuT3-8r2aOmCr"
            class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Facebook</a>
        </p>

      </div>

    </div>
  </div>

  <script src="vendors/jquery-3.7.1.min.js"></script>
  <script src="vendors/jquery-smartcart/dist/js/jquery.smartCart.min.js"></script>
  <script src="vendors/whatsapp-click-to-chat/venom-button.min.js"></script>
  <script src="vendors/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/productos.js"></script>

  <script>

    'use strict';

    $(document).ready(function () {

      let $catalogo = $('#catalogo');

      for (let producto of productos) {

        $catalogo.append(
          '<div class="sc-product-item col">' +
          '<img class="img-fluid" data-name="product_image" src="' + producto.img + '" alt="' + producto.nombre + '">' +
          '<h2 class="h4" data-name="product_name">' + producto.nombre + '</h2>' +
          '<p data-name="product_desc">' + producto.descripcion + '</p>' +
          '<span class="lead">$' + producto.precio + '</span><br /> ' +
          '<input type="hidden" name="product_price" value="' + producto.precio + '"/>' +
          '<button class="sc-add-to-cart btn btn-add mx-0">Añadir</button>' +
          '</div>'
        )
      };

      $('#carrito').smartCart({
        cartItemTemplate: '<div class="d-flex"><div><img class="img-fluid" src="{product_image}" /></div><div><h4 class="list-group-item-heading">{product_name}</h4></div></div>',
        lang: {
          cartTitle: 'TU CARRITO',
          checkout: 'Pagar',
          clear: 'Borrar',
          subtotal: 'Subtotal:',
          cartRemove: 'x',
          cartEmpty: 'Nada por acá!<br />Eligí tus productos!'
        }
      });

      $('#wapp').venomButton({
        phone: '541141715358',
        chatMessage: 'Contactanos',
        message: "Hola! Quiero hacer una consulta.",
        nameClient: "Casa de te",
        showPopup: true
      });

    });
  </script>


</body>

</html>
